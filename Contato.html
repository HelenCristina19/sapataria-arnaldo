 <header>  
  <h2 class="subtitulo-pagina">Entre em contato conosco</h2>
  </header>

     <div class="container">
       <main>
           <form class="contact-form" action="">
               <label for="name">nome:</label>
               <input type="text" id="name" autofocus required>
               <!-- autofocus serve para ir direto para o primero campo do formulario -->
   
               <label for="mail">Email:</label>
               <input type="email" id="mail" required> <!-- required serve para deixar o campo obrigatorio -->
   
               <label for="subject">Assunto:</label required>
               <!-- <input type="text" id="subject"> -->
               <select id="subject" required>
                   <option value="Prazo" >Prazo de entrega</option>
                   <option value="Orçamento" >Orçamento</option>
                   <option value="Contato" >Contato</option>
                   <option value="Outros" >Outros</option>

               </select>
   
               <label for="message">Mensagem:</label>
               <textarea id="message" cols="30" rows="5" placeholder="Digite aqui seu problema..."></textarea>
   
               <label for="phone">Telefone:</label required>
               <input type="tel" id="phone" required placeholder="(xx)xxxxx-xxxx"> <!-- o placeholder serve para simular como o usuario deve escrever -->
               <button>Enviar</button>
           </form>
       </main>

           <img src="./pasta-de-imagens/sapataria_inicio.jpg" alt="foto do local">
